<div class="col">
  <div class="input-group row col-12 col-md-6">
    <input type="text" class="form-control" [(ngModel)]="filter" [placeholder]="placeholder">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click)="showSettings = !showSettings">
        <i class="fal fa-fw fa-cog"></i>
      </button>
    </div>
  </div>
  <div class="btn-group" role="group" *ngIf="showSettings">
    <button class="btn btn-sm btn-success" (click)="filterService.filterBy = filterOptions">Select All</button>
    <button class="btn btn-sm btn-danger" (click)="filterService.filterBy = []">Select None</button>
    <div class="btn-group" role="group">
      <button class="btn btn-sm btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter Options</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="javascript:void(0)" *ngFor="let filterOption of filterOptions" [class.active]="active(filterOption)" (click)="toggle(filterOption)">
          {{ filterOption | capitalize }}
        </a>
      </div>
    </div>
  </div>
</div>
